<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Table Elements</title>
</head>
<body style="padding-left: 100px;">
    <h1>Table Elements</h1>
    <hr style=" margin-right:100px;">
    <table>
        <style>
            table,
            th,
            tr,
            td { border: 2px solid;
                border-collapse: collapse;
            }
            #poly {
                background-color: yellowgreen;
            }
            #lily{
                background-color: yellowgreen;
            }
        </style>
        <tr>
            <tr><th style=" border: 2px solid  rgb(48, 2, 49); color:hsl(250, 94%, 51%); background-color:rgb(240, 172, 172);" colspan="5"><h2>Student's Info</h2></th></tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
            <th>Profile</th>
            <th>Edit</th>
        </tr>
        <tr id="poly">
            <td>Poly</td>
            <td>Math</td>
            <td>A+</td>
            <td style="border:2px solid green; " ><img src="https://media.istockphoto.com/id/1300845620/vector/user-icon-flat-isolated-on-white-background-user-symbol-vector-illustration.jpg?s=612x612&w=0&k=20&c=yBeyba0hUkh14_jgv1OKqIH0CCSWU_4ckRkAoy2p73o=" alt="poly" width="50"></td>
            <td style="border: 2px solid "><i class="material-icons">border_color</i></td>
        </tr>
        <tr id="mili">
            <td>Mili</td>
            <td>Html</td>
            <td>A-</td>
            <td style="border:2px solid green;"><img src="https://cdn-icons-png.flaticon.com/128/16512/16512343.png" alt= " Mily"  width="50"></td>
            <td style="border: 2px solid "><i class="material-icons">border_color</i></td>
        </tr>
        <tr id="lily">
        <td>Lily</td>
        <td>JavaScript</td>
        <td >A</td>
        <td style="border:2px solid green;"><img src="https://cdn-icons-png.flaticon.com/128/17446/17446833.png" alt="Lily" width="50"></td>
        <td style="border: 2px solid "><i class="material-icons">border_color</i></td>
    </tr>
        <tr id="sani">
            <td>Sani</td>
            <td>CSS</td>
            <td>A+</td>
            <td style="border:2px solid green;"><img src="https://cdn-icons-png.flaticon.com/128/219/219970.png" alt="Sani" width="50"></td>
            <td style="border: 2px solid "><i class="material-icons">border_color</i></td>
        </tr>

    </table>
    
</body>
</html>
